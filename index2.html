        <div id="slidright">

            <div class="offcanvas-header ">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Fatorat Cart<i class="fa-solid fa-cart-shopping ms-3"></i></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>-</th>
                    <th>Name</th> 
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
