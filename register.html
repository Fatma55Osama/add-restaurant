<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class=" col-12 d-flex flex-column justify-content-center align-items-center align-content-center" id="regist">
        
      <div id="aboiform" class="col-12 col-md-6 h-100">
        <div class="ps-5 pb-5 col-12 d-flex h-25" id="iconimg">
            <img  class="ps-5 pt-2" src="./photo/Screenshot (30).png" width="75px" height="50px" alt="">
            <h2 class="ps-3 pt-3 fs-3">SmartPOS</h2>
          </div>
        <div id="iform" class="col-11 col-md-9 bg-white container">
            <div class="col-12 d-none">
                <img  class="ps-5 pt-2" src="./photo/Screenshot (30).png" width="85px" height="60px" alt="">
                <h2 class="ps-3 pt-3">SmartPOS</h2>
              </div>
          <h3 id="text1">Welcome Back!</h3>
          <span>please,sign in to continue</span>

          <form onsubmit="login(event)" class="inputs col-12">
            <input
              class=""
              id="inp1"
              type="number"
              placeholder="Sales ID number"
            />
            <input id="inp2" type="password" placeholder="password" />
            <button id="btn1">Sign in</button>
          </form>

          <h4 id="text2">Or</h4>
          <div id="btones" class="mb-4 d-flex justify-content-between">
            <button id="btn2">
              <a href="https://www.Google.com/" target="_blank"
                ><img
                  class="px-2"
                  src="./photo/search.png"
                  width="40px"
                  height="30px"
                  alt=""
                />
                Sign up with Google</a
              >
            </button>
            <button id="btn3">
              <a href="https://www.Facebook.com/" target="_blank"
                ><img
                  class="px-2"
                  src="./photo/facebook.png"
                  width="40px"
                  height="30px"
                  alt=""
                />
                Sign up with Facebook</a
              >
            </button>
          </div>
          <div
            id="ancer"
            class="col-10 d-flex flex-column align-items-center justify-content-center"
          >
            <a class="mb-3" href="">Forgot password?</a>
            <span
              >Don't have an account? <a href="./index.html">Go to Login</a></span
            >
          </div>
        </div>
      </div>
    </div> 
    <script src="./data.js"></script>
    <script src="./register.js"></script>
   
  </body>
</html>
