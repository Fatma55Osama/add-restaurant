    <link rel="stylesheet" href="./index.css" />

  <body>
    <div class="col-12 h-100">
      <div class="col-12 h-100 d-flex " id="all">



        <div id="sec1" class="col-6 h-100 ">
          <div class="col-12 d-flex">
            <img  class="ps-5 pt-2" src="./photo/Screenshot (30).png" width="85px" height="60px" alt="">
            <h2 class="ps-3 pt-3">SmartPOS</h2>
          </div>
        
          <div id="carouselExampleRide" class="carousel slide camel" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./photo/3984392.jpg" class="d-block w-75" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./photo/career-progress-concept-illustration_114360-3348.avif" class="d-block w-75" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./photo/payment-information-concept-illustration_114360-4064.jpg" class="d-block w-75" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
         
          <div id="acer" class=" d-flex justify-content-center align-items-center align-content-center">
            <h4>Manage sales, inventory <br> and other transactions</h4>
          </div>
        </div>


        <div id="aboiform" class="col-11  col-md-6 h-100  ">

          <div class="iconimg d-flex d-md-none ps-0 pb-5 me-5 col-12 d-flex h-25">
            <img  class="ps-5 pt-2" src="./photo/Screenshot (30).png" width="75px" height="50px" alt="">
            <h2 class="ps-3 pt-3 fs-3">SmartPOS</h2>
          </div>
          
            <div id="iform" class= "col-12 col-md-9  bg-white container ">

             

                <h3 id="text1">Welcome Back!</h3>
                <span>please,sign in to continue</span>

                <form onsubmit="login(event)"  class="inputs col-12 ">
                  <input class="" id="inp1" type="number" placeholder="Sales ID number">
                 <input id="inp2" type="password" placeholder="password">
                 <button   id="btn1">Sign in </button>
                </form>
                
                <h4 id="text2">Or</h4>
                <div id="btones" class=" mb-4 d-flex justify-content-between">
                  <button id="btn2"><a href="https://www.Google.com/" target="_blank"><img class="px-2" src="./photo/search.png" width="40px" height="30px" alt=""> Sign up with Google</a> </button>
                  <button id="btn3"> <a href="https://www.Facebook.com/" target="_blank"><img class="px-2" src="./photo/facebook.png" width="40px" height="30px" alt=""> Sign up with Facebook</a> </button>
                </div>
                <div id="ancer" class="col-12 col-md-11 col-lg-10 d-flex flex-column align-items-center justify-content-center">
                  <a class="mb-3" href="">Forgot password?</a>
                  <span>Don't have an account? <a href="./register.html">Go to Registration</a></span>
                 </div>
            </div>

        </div>
      </div>
    </div>
